<div class="row my-3">
    <div class="col-md-4" *ngFor="let article of articles">
        <div data-aos="zoom-in-up" class="card mt-2">
            <!-- <img src="" class="card-img-top" alt="noticia"> -->
            <div class="card-header text-center text-white">
                {{article.title}}
            </div>
            <div class="card-subtitle text-end me-3 fst-italic">
                {{article.author}}
            </div>
            <div class="card-body">
                {{article.body}}
            </div>
            <div class="card-footer">
                {{article.topic}} - {{article.comments}}
            </div>
        </div>
    </div>
</div>
