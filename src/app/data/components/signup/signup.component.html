<div class="row m-5">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header text-danger fs-3 text-center">
                <i class="fas fa-gem me-3"></i>Usuario Premium
            </div>
            <div class="card-body text-center">
                <form (submit)="signup()">
                    <input type="text" [(ngModel)]="user.username" name="username" class="form-control mt-3" placeholder="Nombre de usuario" required autofocus>
                    <input type="email" [(ngModel)]="user.email" name="email" class="form-control mt-2" placeholder="Correo" required>
                    <input type="password" [(ngModel)]="user.password" name="password" class="form-control mt-2 mb-5" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-danger">Regístrate</button>
                </form>
            </div>
        </div>
    </div>
</div>
